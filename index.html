<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- loader -->
  
    <div class="app">
       
        <!-- app -->
        <header class="header_app">
            <div class="container">
                <div class="header_app-wrap">
                    <a href="index.html">Where in the world </a>
                    <div class="header_button">
                        <i class="fas fa-moon"></i>
                        <span class="header_button_text">LightMode</span>
                    </div>
                    
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                
                <div class="box_filter_search">
                    <div class="input-icons">
                        <i class="fas fa-search"></i>
                        <input class="input-field" 
                               type="text" 
                               placeholder="Search for a country ...">
                    </div>
                    <div class="box_filter">
                        <select id="region" name="region">
                            <option value="" disabled selected hidden>Filter by a region</option>
                            <option value="Africa">Africa</option>
                            <option value="Americas">America</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe" >Europe</option>
                            <option value="Oceania" >Oceania</option>


                          </select>
                    </div>
                </div>
                <!-- country -->
                <section class="box_country">
                    <div class="loader">Loading...</div>
                    <div class="country_wrapp">
                       
                        <!-- template country item -->
                     
                      
                    </div>
                </section>
            </div>
        </main>
    </div>
      
</body>
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./js/index.js"></script>
<script src="./js/darkmode.js"></script>
</html>
